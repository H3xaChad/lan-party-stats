services:
  # Discord Bot
  bot:
    build: .
    container_name: lan-party-bot
    restart: unless-stopped
    command: python main.py
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./bot.log:/app/bot.log
    environment:
      - DATABASE_PATH=/data/stats.db

  # Web Server
  web:
    build: .
    container_name: lan-party-web
    restart: unless-stopped
    command: python web_main.py
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
      - ./web.log:/app/web.log
    environment:
      - DATABASE_PATH=/data/stats.db
      - WEB_HOST=0.0.0.0
      - WEB_PORT=5000
    depends_on:
      - bot

volumes:
  data:
