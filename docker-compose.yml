services:
  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: lan-party-stats:latest
    container_name: lan-party-bot
    restart: unless-stopped
    command: python main.py
    env_file:
      - .env
    volumes:
      - ./data:/data
    environment:
      - TZ=Europe/Berlin
      - DATABASE_PATH=/data/stats.db
    networks:
      - lan-party-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: lan-party-stats:latest
    container_name: lan-party-web
    restart: unless-stopped
    command: python web_main.py
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
    environment:
      - TZ=Europe/Berlin
      - DATABASE_PATH=/data/stats.db
      - WEB_PORT=5000
    networks:
      - lan-party-net
    depends_on:
      bot:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  lan-party-net:
    driver: bridge
