<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LAN Party Stats{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon.png">
    
    <!-- Pico CSS for nice & minimal styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><img src="/static/favicon.png" alt="Logo" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 0.5rem;"> Kuhle LAN Party Stats</strong></li>
        </ul>
        <ul>
            <li><a href="/" class="{% if page == 'home' %}active{% endif %}">Dashboard</a></li>
            <li><a href="/leaderboard" class="{% if page == 'leaderboard' %}active{% endif %}">Leaderboard</a></li>
            <li><a href="/games" class="{% if page == 'games' %}active{% endif %}">Games</a></li>
            <li><a href="/spotify" class="{% if page == 'spotify' %}active{% endif %}">Spotify</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid">
        <small>
            LAN Party Stats â€¢ Updated in real-time via Discord bot
            <span hx-get="/htmx/overview-stats" hx-trigger="every 30s" style="display:none;"></span>
        </small>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
